defaults:
  - _self_
  - datamodule: flood_data
  - model: resnet34_unet
  - logger: mlflow

seed: 42

trainer:
  accelerator: auto
  devices: 1
  max_epochs: 100
  log_every_n_steps: 5
  fast_dev_run: false

early_stopping:
  patience: 15
  monitor: val_iou
  mode: max

paths:
  plots_dir: ./plots
